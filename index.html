<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Potify" /> Potify</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="Cover 1" src="covers/1.jpg" />
            <span class="songName">On & On</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="0" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="Cover 2" src="covers/2.jpg" />
            <span class="songName">Invincible</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="1" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="Cover 3" src="covers/3.jpg" />
            <span class="songName">Mortals</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="2" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="Cover 4" src="covers/4.jpg" />
            <span class="songName">Shine</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="3" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="Cover 5" src="covers/5.jpg" />
            <span class="songName">Why We Lose</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="4" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="Cover 6" src="covers/6.jpg" />
            <span class="songName">Sky High</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="5" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="Cover 7" src="covers/7.jpg" />
            <span class="songName">Symbolism</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="6" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="Cover 8" src="covers/8.jpg" />
            <span class="songName">Heroes Tonight</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="7" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="Cover 9" src="covers/9.jpg" />
            <span class="songName">Feel Good</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="8" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="Cover 10" src="covers/10.jpg" />
            <span class="songName">My Heart</span>
            <span class="songlistplay">
              <span class="timestamp">
                02:50
                <i id="9" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="Playing animation" id="gif" />
        <span id="masterSongName">On & On-Cartoon, Daniel Levi</span>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
  </body>
</html>
